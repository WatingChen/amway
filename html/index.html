<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>云购首页</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="header"></div>
    <header></header>

    <nav></nav>

    <section id="banner"></section>

    <section id="guess_u_like"></section>

    <div id="footer"></div>
</body>
<script src="../libs/jquery.js"></script>
<script src="../libs/jQuery.banner.1.0.js"></script>
<script src="../libs/ajax.js"></script>
<script src="../js/index.js"></script>
<script>

    $("header").load("http://localhost:82/html/header.html",function(){
        onoff = 0;
        $(".header_local").on("click",function(){
            if(onoff == 0){
                $(".header_local").find(".local").addClass("active");
                onoff = 1;
            }else{
                $(".header_local").find(".local").removeClass("active");
                onoff = 0;
            }
        })
        let arr = ["北京市","上海市","重庆市","安徽省","安徽省安庆市","福建省","甘肃省","广东省","广西自治区","贵州省","海南省","河北省","河南省","黑龙江省","湖北省","湖南省","吉林省","江苏省","江西省","辽宁省","宁夏自治区","青海省","山东省","山西省","陕西省","四川省","西藏自治区","新疆自治区","云南省","浙江省","内蒙古自治区（西部）","内蒙古自治区（中部）","内蒙古自治区（北部）"]
        let str = "";
        let length = arr.length;
        // console.log(length);
        for(var i=0;i<length;i++){
            str += `<li style="height: auto;">
                        <div class="areas-v">
                            <span>${arr[i]}</span>
                        </div>
                    </li>`;
        }
        $(".delivery-to").children(".area-shi-ul").html(str);
    });
    $("nav").load("http://localhost:82/html/nav.html");
    $("#guess_u_like").load("http://localhost:82/html/guess_u_like.html");
    $("#footer").load("http://localhost:82/html/footer.html");


</script>
</html>
